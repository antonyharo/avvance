<svg width="512" height="512" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente do Fundo -->
    <linearGradient id="grad" x1="0" y1="48" x2="48" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a855f7"/>
      <stop offset="1" stop-color="#db2777"/>
    </linearGradient>

    <!-- MÁSCARA DE RECORTE -->
    <!-- Importante: maskUnits="userSpaceOnUse" para usar coordenadas absolutas -->
    <mask id="cutout-mask" maskUnits="userSpaceOnUse">
      <!-- 1. Fundo Branco (Tudo visível por padrão) -->
      <rect width="48" height="48" fill="white"/>
      
      <!-- 2. O Recorte (Preto) -->
      <!-- APLIQUEI O MESMO 'translate(11 11)' AQUI. Isso alinha o corte com o desenho. -->
      <g transform="translate(11 11)">
        <!-- Stroke bem grosso (7px) para criar a borda/gap visível -->
        <path d="M15 15l4 4l-4 4" stroke="black" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M19 15l4 4l-4 4" stroke="black" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </mask>
  </defs>

  <!-- Fundo do ícone -->
  <rect width="48" height="48" rx="12" fill="url(#grad)"/>

  <!-- CONTEÚDO VISÍVEL -->
  <g transform="translate(11 11)">
    
    <!-- Grupo do "A" (Recebe a máscara) -->
    <g mask="url(#cutout-mask)">
      <path d="M13 3L5 23" stroke="white" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- A perna direita agora será cortada corretamente pela máscara alinhada -->
      <path d="M13 3L21 23" stroke="white" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 14h10" stroke="white" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Grupo das Setas (Visíveis por cima) -->
    <g>
      <path d="M15 15l4 4l-4 4" stroke="white" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M19 15l4 4l-4 4" stroke="white" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>